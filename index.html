<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1, h2, p {
      text-align: center;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #888;
      color: white;
      position: absolute; /* will move after hover */
      top: auto; /* start below YES */
      left: 0;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Hey <span style="color:#ff2e63;">RAINA</span> ‚ù§Ô∏è</h1>
<p>I made this just to ask you one thing‚Ä¶</p>

<h2>‡¥é‡¥®‡¥ø‡¥ï‡µç‡¥ï‡µç ‡¥®‡¥ø‡¥®‡µç‡¥®‡µÜ ‡¥á‡¥∑‡µç‡¥ü‡¥Æ‡¥æ‡¥£‡µç
  Will you be my Valentine? üåπ</h2>

<button id="yes">YES üòç</button>
<button id="no" style="position: static;">No üò∂</button>

<audio id="bg-music" loop>
  <source src="malare-cover.mp3" type="audio/mpeg">
</audio>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const music = document.getElementById("bg-music");

  // YES button click with heart explosion
  yesBtn.addEventListener("click", () => {
    document.querySelector("p")?.remove();
    document.querySelector("h2")?.remove();
    yesBtn.remove();
    noBtn.remove();

    // Explosion of hearts
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = window.innerWidth/2 + "px";
      heart.style.top = window.innerHeight/2 + "px";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      heart.style.transition = "transform 1.5s ease-out, opacity 1.5s ease-out";
      document.body.appendChild(heart);

      const x = (Math.random() - 0.5) * 500;
      const y = (Math.random() - 0.5) * 500;
      setTimeout(() => {
        heart.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*360}deg)`;
        heart.style.opacity = 0;
      }, 50);

      setTimeout(() => heart.remove(), 1600);
    }

    // Fade-in message
    const h1 = document.querySelector("h1");
    h1.innerHTML = "‚ù§Ô∏è You just made me the happiest person ‚ù§Ô∏è";
    h1.style.opacity = 0;
    h1.style.transition = "opacity 1.5s";
    setTimeout(() => h1.style.opacity = 1, 100);
  });

  // NO button dodge after first hover
  noBtn.addEventListener("mouseenter", () => {
    noBtn.style.position = "absolute"; // now it can move freely
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 400);

  // Play music on first click anywhere
  document.body.addEventListener("click", () => {
    if (music.paused) music.play();
  }, { once: true });
</script>

</body>
</html>
